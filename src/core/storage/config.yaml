storage:
  apiAccess: true
  class: core/storage
  defaultApiAction: getAll
  provider: storageProviders.mongoMemory
  apiActions:
    getAll:
      description: Find models
      params: 
        query:
          type: json
          description: Query
    create:
      description: New model
      params: 
        values:
          type: json
          description: Fields
    bulkUpdate:
      description: Updates several models
      params:
        models:
          type:
            name: array
            valueType:
              name: json
    getSchema:
      description: Get storage schema
    getModelTitles:
      description: Returns all model titles
  model:
    apiAccess: true
    class: core/storage/model
    defaultApiAction: load
    apiActions:
      load:
        description: Get model data
      update:
        description: Update model
        params:
          values:
            type: json
            description: Update model
      delete:
        description: Delete model

